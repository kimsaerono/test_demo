<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function-text</title>
</head>
<body>
    <button class="btn">复制</button>
    <div id="c">SUCCEED</div>
<!-- <script src="http://www.jq22.com/demo/copy20161120/dist/clipboard.min.js"></script> -->
<script src="./clipboard.min.js"></script>

<script>
        var c = document.getElementById("c");
        var s = c.innerHTML;
        var clipboard = new Clipboard('.btn', {
            text: function() {
                return s;
            }
        });
        clipboard.on('success', function(e) {
            console.log("复制成功")
        });

        clipboard.on('error', function(e) {
            console.log(e);
        });
    
</script>
</body>
</html>
