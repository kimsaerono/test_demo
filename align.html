<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
	<style type="text/css" media="screen">
	* {
		padding:0;
		margin:0;
	}
		#div {
			width: 200px;
			height: 34px;
			line-height: 34px;
			border:1px solid #000;
		}
		#div p {
			display: inline-block;
			vertical-align: top;
			margin-top: 7px;
			width: 80px;
			height: 20px;
			border:1px solid #000;
		}
		#div p#p {
			float: right;
		}
	</style>
</head>
<body>
	<div id="div">
		<p>12</p>
		<p id ="p">12</p>
	</div>
</body>
</html>
