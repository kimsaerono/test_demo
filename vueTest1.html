<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue测试代码</title>
</head>
<style type="text/css" media="screen">
    
</style>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos" v-cloak>
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript" charset="utf-8" async defer>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
});
var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
});
var app4 = new Vue({
    el: '#app-4',
    data: {
        todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' }
        ]
    }
});
Vue.component('todo-item', {
  template: '<li>这是个待办项</li>'
})
</script>
<style type="text/css" media="screen">
    [v-cloak] {
      display: none;
    }
</style>
</html>
