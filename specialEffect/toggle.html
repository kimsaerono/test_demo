<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>toggle-jquery</title>
 <style>
    *{
        padding:0!important;
        margin:0!important;
        font-size:0;
    }
.container {
    width:300px;
    height:120px;
    border:1px solid #cccccc;
  }
.left {
    width:100%;
    height: 100%;
    background:#000;
  }
#toggle {
    font-size:20px;
}
 </style>
</head>
<body>
 <div class="container">
<div class="left"></div>
 </div>
 <button id="toggle">toggle</button>
</body>
<script type="text/javascript" src="jquery-1.8.1.js"></script>
 <script>
/*   $(document).ready(function(){ */
   $("#toggle").on("click",function(){
    $('.left').animate({width:'toggle'},350);
   });
/*   }); */
 </script>
</html>
