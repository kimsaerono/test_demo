<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#flashOuter {
			border: 1px solid #000;
			width: 180px;
			height: 30px;
			position: relative;
		}
		.flashBar{
			display: none;
			height: 18px;
			width: 1px;
			background-color: #888;
			margin: 100px;
			position: absolute;
			top: -92px;
			left: -80px;
		}
	</style>
</head>

<body>
	<div id="flashOuter">
			
	</div>
	
<input type="" name="">
</body>
<script type="text/javascript" src="jquery-1.8.1.js"></script>

<script type="text/javascript">
$(function(){
	var flashBar = 0
	$(document).click(function(e){
		e = window.event || e
		if(e.target.id == "flashOuter"){
			$(".flashBar").show(100);
			clearInterval(flashBar);
			flashBarFunc();
		}else{
			$(".flashBar").css("display","none");
			clearInterval(flashBar);
		}
	})
	
	function flashBarFunc(){
		var flag = 1
		return flashBar = setInterval(function(){
			if(!flag){
				$(".flashBar").css("display","none");
				flag = 1
			}else{
				$(".flashBar").css("display","block");
				flag = 0
			}
		},450);
	}
});
</script>
</html>
