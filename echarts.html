<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
     <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar',// 使用柱状图就加载bar模块，按需加载
                'echarts/chart/radar',
                'echarts/chart/pie',
                'echarts/chart/funnel',
                'echarts/chart/heatmap',


            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
var heatData = [];
for (var i = 0; i < 9; ++i) {
    heatData.push([
        400 + Math.random() * 300,
        5 + Math.random() * 10,
        Math.random()
    ]);
}
for (var i = 0; i < 9; ++i) {
    heatData.push([
        100 + Math.random() * 600,
        150 + Math.random() * 50,
        Math.random()
    ]);
}
for (var i = 0; i < 9; ++i) {
    heatData.push([
        Math.random() * 1000,
        Math.random() * 800,
        Math.random() * 0.5
    ]);
}
option = {
    title : {
        text: '热力图自定义样式'
    },
    series : [
        {
            type : 'heatmap',
            data : heatData,
            hoverable : false,
            gradientColors: [{
                offset: 0.4,
                color: 'green'
            }, {
                offset: 0.5,
                color: 'yellow'
            }, {
                offset: 0.8,
                color: 'orange'
            }, {
                offset: 1,
                color: 'red'
            }],
            minAlpha: 0.2,
            valueScale: 2,
            opacity: 0.6
        }
    ]
};
                    
                    

	                
	            // 为echarts对象加载数据 
	            myChart.setOption(option); 
            }
        );
    </script>
</body>
